
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
     font-family: 'Old school', sans-serif;;
    }
    body {
      background: #0d0d0d;
      color: #fff;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #111;
      padding: 20px;
      border-right: 2px solid #ff0000;
      position: fixed;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ff0000;
      margin-bottom: 40px;
    }
    .nav a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: .3s;
    }
    .nav a:hover { color: #ff0000; }

    /* Main */
    .main {
      margin-left: 250px;
      padding: 25px;
      width: calc(100% - 250px);
    }
    h2 { margin-bottom: 20px; }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #ff0000;
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ff0000;
    }

    /* Tables */
    .table-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    table {
      width: 100%; border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th { color: #ff0000; }
  @media (max-width: 768px) {
  .sidebar { width: 180px; }
  .main { margin-left: 180px; width: calc(100% - 180px); }
  .cards { grid-template-columns: 1fr; }
  .chart-box { height: 250px; }
}
.chart-box { background:#1a1a1a; padding:20px; border-radius:12px; margin-top:20px; height:350px; }
</style>
</head>
<body>
    <div class="cards">
    <div class="card"><h3>Pedidos Hoje</h3><p>15</p></div>
    <div class="card"><h3>Vendas Mês</h3><p>R$ 23.450</p></div>
    <div class="card"><h3>Serviços em andamento</h3><p>7</p></div>
    <div class="card"><h3>Estoque Crítico</h3><p>4 itens</p></div>
  </div>

  <div class="chart-box">
    <h3>Gráfico de Vendas (Mensal)</h3>
    <canvas id="salesChart"></canvas>
  </div>

</body>
</html>
