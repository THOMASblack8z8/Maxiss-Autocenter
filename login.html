<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maxiss AutoCenter</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;  font-family: 'Old school', sans-serif;}
        body {height:100vh; overflow:hidden;}
        #bg-video {position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2;}
        .overlay {position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.65); z-index:-1;}

        .brand {
            text-align:center;
            color:#fff;
            margin-top:40px;
            text-shadow:0 0 15px #FFD700;
        }
        .brand h1 {font-size:38px; font-weight:700; color:#FFD700;}
        .brand p {font-size:14px; opacity:.8;}

        .login-container {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .login-form {
            background:rgba(0,0,0,.8);
            padding:40px;
            border-radius:12px;
            width:300px;
            backdrop-filter:blur(10px);
            border:1px solid rgba(255,255,0,0.482);
            box-shadow:0 0 15px rgba(255, 255, 0, 0.482);
        }
        .login-form h2 {text-align:center; color:#fff; margin-bottom:20px;}
        .login-form input {
            width:100%; padding:12px; margin:10px 0;
            border:none; border-radius:6px;
            background:#1a1a1a; color:#fff;
        }
        .login-form button {
            width:100%; padding:12px;
            background:#FFD700;
            border:none; border-radius:6px;
            cursor:pointer; font-weight:600; color:#fff;
            transition:.3s;
        }
        .login-form button:hover {background:#FFD700;}
        .signup-link {font-size:13px; text-align:center; color:#ccc; margin-top:10px;}
        .signup-link a {color:#FFD700; text-decoration:none;}

        @media(max-width:600px) {
            .brand h1 {font-size:28px;}
            .login-form {width:260px; padding:30px;}
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="./0_Car_Engine_Engine_Compartment_3840x2160.mov" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>
    <div class="overlay"></div>

    <div class="brand">
        <h1>Maxiss AutoCenter</h1>
        <p>Soluções completas para o seu veículo</p>
    </div>

    <div class="login-container">
        <form action="homepage.html" method="get" class="login-form">
            <h2>Entrar</h2>
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p class="signup-link">Não tem cadastro? <a href="cadastro.html">Clique aqui</a></p>
        </form>
<script>
 const form = document.querySelector('.login-form');
 form.addEventListener('submit', function(e){
   const user = form.username.value.trim();
   const pass = form.password.value.trim();

   // Credenciais do administrador
   if(user === 'admin' && pass === 'admin'){
     e.preventDefault();
     window.location.href = ' admin.html ';
   }
 });
</script>
    </div>
</body>
</html>
